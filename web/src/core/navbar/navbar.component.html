<mat-toolbar class="navbar">
  <div class="brand">
    <mat-icon class="logo" aria-hidden="true">local_florist</mat-icon>
    <span>Sarah</span>
  </div>
  
  <div>
    <button mat-button>Home</button>
    <button mat-button>About</button>

    <button mat-button>Contact</button>

    <mat-menu #menu="matMenu">

        <span><a mat-button routerLink="/tests/epds">EPDS</a></span>

        <span><a mat-button routerLink="/tests/anrq">ANRQ</a></span>
      </button>
      <button mat-menu-item>
        <span><a mat-button routerLink="/tests/pass">PASS</a></span>

</mat-toolbar>
