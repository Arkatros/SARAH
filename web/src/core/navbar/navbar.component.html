<mat-toolbar class="navbar">
  <div class="brand">
    <mat-icon class="logo" aria-hidden="true">pregnant_woman</mat-icon>
    <span routerLink="/">Sarah</span>
  </div>

  <div>
    <button mat-button>
      <span routerLink="/">Home</span>
    </button>
    <button mat-button routerLink="/about">About</button>
    <button matButton [matMenuTriggerFor]="menu">Tests</button>
    <button mat-button routerLink="/login">Login</button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <span><a mat-button routerLink="/tests/epds">EPDS</a></span>
      </button>
      <button mat-menu-item>
        <span><a mat-button routerLink="/tests/anrq">ANRQ</a></span>
      </button>
      <button mat-menu-item>
        <span><a mat-button routerLink="/tests/pass">PASS</a></span>
      </button>
    </mat-menu>
    @if (islogged) {
    <button matButton (click)="logOut()">LogOut</button>
    }
    @else{
    <button matButton routerLink="/login">Login</button>
    }
  </div>
</mat-toolbar>
