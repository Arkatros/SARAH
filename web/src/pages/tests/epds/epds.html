<section class="test-wrapper" *ngIf="loaded(); else loading">
  <header class="test-header">
    <div class="brand">
      <h2 class="test-title">Edinburgh Postnatal Depression Scale (EPDS)</h2>
      <div class="badge">
        <span class="badge-top">Best Practice</span>
        <span class="badge-center">COPE</span>
        <span class="badge-bottom">Guideline</span>
      </div>
    </div>
    <p class="lead">Please indicate which option best describes how you have felt in the last seven days. One option per question.</p>
  </header>
  <div class="test-card">
    <div class="question" *ngFor="let q of questions()">
      <h3><span [innerHTML]="q.number + '. ' + q.description"></span></h3>
      <div class="options">
        <label *ngFor="let r of q.responses">
          <input type="radio" name="q-{{ q.number }}" [value]="r.value" [(ngModel)]="answers['q-'+q.number]" />
          {{ r.description }}
        </label>
      </div>
    </div>
  </div>
</section>
<ng-template #loading><p>Loading...</p></ng-template>
